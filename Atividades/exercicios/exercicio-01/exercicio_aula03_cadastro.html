<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrando pessoas</title>
    </head>
    
    <body>
        
        <h1>
            Cadastrando um usuário:
        </h1>

        <form method="get" action="validar_cadastro.html" >
            <div>
                <div>
                    <label for="campo_pnome">Primeiro nome: </label>
                    <input type="text" id="campo_pnome" name="campo_pnome"  placeholder="digite seu primeiro nome"><br>
                    <label for="campo_unome">Último nome: </label>
                    <input type="text" id="campo_unome" name="campo_unome" placeholder="digite seu último nome"><br>
                </div>

                <div>
                    <label for="campo_nascimento">Data de nascimento:</label>
                    <input type="date" id="campo_nascimento" name="campo_nascimento" min="1980-01-01" max="2006-12-31">
                </div>

                <div>
                    <label for="campo_email">Email: </label>
                    <input type="email" id="campo_email" name="campo_email"><br>               
                </div>

                <div>

                    <p> Qual é o seu curso ? </p>

                    <div>
                        <input type="radio" id="curso_ec" name="cusrso_ec" value="EC" >
                        <label for='EC'>Eng. Computação </label>
                    </div>

                    <div>
                        <input type="radio" id="curso_ee" name="cusrso_ee" value="EE" >
                        <label for='EE'>Eng. Elétrica </label>
                    </div>

                    <div>
                        <input type="radio" id="curso_ep" name="cusrso_ep" value="EP" >
                        <label for='EP'>Eng. Produção </label>
                    </div>

                    <div>
                        <input type="radio" id="curso_si" name="cusrso_si" value="SI" >
                        <label for='SI'>Sistemas de Informação </label>
                    </div>
                
                </div>

                <div>
                    
                    <p>Áreas de Interesse</p>

                    <input type="checkbox" id='a_cultura' name="area[1]">
                    <label for="a_cultura">Cultura</label>

                    <input type="checkbox" id='a_educacao' name="area[2]">
                    <label for="a_educacao">Educacao</label>

                    <input type="checkbox" id='a_esporte' name="area[3]">
                    <label for="a_esporte">Esporte</labe>

                    <input type="checkbox" id='a_jogos' name="area[4]">
                    <label for="a_jogos">Linguas</labe>

                    <input type="checkbox" id='a_linguas' name="area[5]">
                    <label for="a_linguas">Linguas</labe>

                    <input type="checkbox" id='a_pessoas' name="area[6]">
                    <label for="a_pessoas">Pessoas</label>

                    <input type="checkbox" id='a_viagens' name="area[7]">
                    <label for="a_viagens">Viagens</label>

                </div>

                <div>
                    <br>
                    <input type="submit" value="cadastrar" >
                    <input type="reset" value='limpar'>
                    
                </div>

            </div>

        </form>

        <br>
        <a href="exercicio_aula03_relatorio.html">Exibir relatório</a>

    </body>


</html>
