<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 11 - set_interval</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script>
        'use strict'

            
        function hora(){

            document.getElementById("data").innerHTML = Date();

            setInterval(function(){ alert("Pronto para uma nova notícia ? \nÉ só clicar em algum dos botões abaixo."); }, 3000);

        }


    </Script>

</head>
<body>

    <div class="jumbotron">
        <h1>Olá, está preparado para se atualizar?</h1>
        <p>Fique ligado nas nossas notícias!</p> 
    </div>

    <div class="p-3 mb-2 bg-light text-dark">

        <div id="contador">

            <p>Selecione a notícia que você quer carregar</p>

            <p>Último clique em:</p>
            <div id="data">              
            </div>

            <a  href="https://g1.globo.com/meio-ambiente/" class="btn btn-primary btn-lg active" role="button" onclick="hora()" target="_blank">Natureza</a>

            <a  href="https://g1.globo.com/educacao/" class="btn btn-danger btn-lg active" role="button" onclick="hora()" target="_blank">Educação</a>

            <a  href="https://g1.globo.com/politica/noticia/2021/01/21/lideres-religiosos-defendem-coexistencia-e-compartilham-ensinamentos-para-combater-a-intolerancia.ghtml/" class="btn btn-info btn-lg active" role="button" onclick="hora()" target="_blank">Religião</a>

            <a  href=https://g1.globo.com/saude/ class="btn btn-warning btn-lg active" role="button" onclick="hora()" target="_blank">Saúde</a>

            

       </div>

        
    </div>

</body>
</html>
