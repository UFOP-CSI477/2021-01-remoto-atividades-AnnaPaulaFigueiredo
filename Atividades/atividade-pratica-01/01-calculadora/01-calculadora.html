<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculadora</title>

    <link rel="stylesheet" href="01-calculadora.css">

 
    <script src='01-calculadora.js'></script>


</head>
<body>

    <div class="fundo">
        <h1>Calculadora da Anna</h1>

        <div class="calculadora">

            <p id="resultado"></p>

      
            <table>
                    <tr>
                        <td><button class="botao" onclick="inserir('7')">7</button></td>
                        <td><button class="botao" onclick="inserir('8')">8</button></td>
                        <td><button class="botao" onclick="inserir('9')">9</button></td>
                        <td><button class="botao" onclick="inserir('/')">/</button></td>
                        <td><button class="botao" onclick="deletar()">&#8630</button></td>
                        <td><button class="botao" onclick="apagar()">C</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserir('4')">4</button></td>
                        <td><button class="botao" onclick="inserir('5')">5</button></td>
                        <td><button class="botao" onclick="inserir('6')">6</button></td>
                        <td><button class="botao" onclick="inserir('*')">*</button></td>
                        <td><button class="botao" onclick="inserir('(')">(</button></td>
                        <td><button class="botao" onclick="inserir(')')">)</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserir('1')">1</button></td>
                        <td><button class="botao" onclick="inserir('2')">2</button></td>
                        <td><button class="botao" onclick="inserir('3')">3</button></td>
                        <td><button class="botao" onclick="inserir('-')">-</button></td>
                        <td><button disabled class="botao" onclick="inserir('x&sup2')" >x&sup2;</button></td>
                        <td><button disabled class="botao" onclick="inserir('&#8730')" >&#8730</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserir('0')">0</button></td>
                        <td><button class="botao" onclick="inserir('.')">.</button></td>
                        <td><button disabled class="botao" onclick="inserir('%')" >%</button></td>
                        <td><button class="botao" onclick="inserir('+')">+</button></td>
                        <td colspan="2"><button class="botao" style="width:106px;" onclick="calcular()">=</button></td>
                    </tr>

            </table>

       

        </div>
    </div>

</body>
</html>
